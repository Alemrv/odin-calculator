<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alem Odin Calculator Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script>
<body>
    <h2>THE CALCULATOR</h2>
    <div class="wrapper">
        <div id="display">0</div>
        <div id="clear" class="special">AC</div>
        <div class="special" id="negative">+/-</div>
        <div class="special" id="percent">%</div>
        <div class="operators">/</div>
        <div class="numbers">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
        <div class="operators">*</div>
        <div class="numbers">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>
        <div class="operators">-</div>
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
        <div class="operators">+</div>
        <div id ="zero" class="numbers">0</div>
        <div class="special" id="dot">.</div>
        <div id="equal">=</div>
    </div>
    <footer class="footer">
        <p>Alemrv GitHub -></p>
        <a href="https://github.com/Alemrv" target="_blank">
          <i class="fa fa-github"></i
        ></a>
    </footer>
</body>
</html>
